<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Info Games</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <section id="inicio">
        <header class="flex-container">
            <div class="logo">
                <a href="#">Info Games</a>
            </div>
            <div class="menu">
                <a href="./inicio.html">Inicio</a>
                <a href="./lista-produtos.html">Produtos</a>
                <a href="./cadastro-cliente.html">Cadastro</a>
            </div>
        </header>
    </section>
    <section id="formulario">
        <h1>Cadastro</h1>
        <br><br>
        <form class="form">
                <h3>Dados Pessoais</h3>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="nome">Nome: </label>
                        </td>
                        <td>
                            <input type="text" name="nome">
                        </td>
                        <td>
                        <label for="sobrenome">Sobrenome: </label>
                        </td>
                        <td>
                        <input type="text" name="sobrenome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nascimento: </label>
                        </td>
                        <td>
                            <input type="date" name="nascimento"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>CPF:</label>
                        </td>
                        <td>
                            <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
                        </td>
                    </tr>
                </table>
                <br>
                <h3>Dados de Endereço</h3>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="rua">Rua:</label>
                        </td>
                        <td>
                            <input type="text" name="rua">
                        </td>
                        <td>
                            <label for="numero">Numero:</label>
                        </td>
                        <td>
                            <input type="text" name="numero" size="4">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bairro">Bairro: </label>
                        </td>
                        <td>
                            <input type="text" name="bairro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="estado">Estado:</label>
                        </td>
                        <td>
                            <select name="estado"> 
                                <option value="ac">Acre</option> 
                                <option value="al">Alagoas</option> 
                                <option value="am">Amazonas</option> 
                                <option value="ap">Amapá</option> 
                                <option value="ba">Bahia</option> 
                                <option value="ce">Ceará</option> 
                                <option value="df">Distrito Federal</option> 
                                <option value="es">Espírito Santo</option> 
                                <option value="go">Goiás</option> 
                                <option value="ma">Maranhão</option> 
                                <option value="mt">Mato Grosso</option> 
                                <option value="ms">Mato Grosso do Sul</option> 
                                <option value="mg">Minas Gerais</option> 
                                <option value="pa">Pará</option> 
                                <option value="pb">Paraíba</option> 
                                <option value="pr">Paraná</option> 
                                <option value="pe">Pernambuco</option> 
                                <option value="pi">Piauí</option> 
                                <option value="rj">Rio de Janeiro</option> 
                                <option value="rn">Rio Grande do Norte</option> 
                                <option value="ro">Rondônia</option> 
                                <option value="rs">Rio Grande do Sul</option> 
                                <option value="rr">Roraima</option> 
                                <option value="sc">Santa Catarina</option> 
                                <option value="se">Sergipe</option> 
                                <option value="sp">São Paulo</option> 
                                <option value="to">Tocantins</option> 
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cidade">Cidade: </label>
                        </td>
                        <td>
                            <input type="text" name="cidade">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cep">CEP: </label>
                        </td>
                        <td>
                            <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                        </td>
                    </tr>
                </table>
                <br>
                <h3>Dados de login</h3>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="email">Email: </label>
                        </td>
                        <td>
                            <input type="text" name="email">
                        </td>
                        <td>
                            <label for="email">Confirmar email: </label>
                            
                        </td>
                        <td>
                            <input type="text" name="email">
                            
                    </tr>
                    <tr>
                        <td>
                            <label for="sobrenome">Senha: </label>
                        </td>
                        <td>
                            <input type="password" name="senha">
                        </td>   
                        </td>
                        <td>
                            <label for="sobrenome">Confirmar senha: </label>
                        </td>
                        <td>
                            <input type="password" name="senha">
                        </td>
                    </tr>
                </table>
                <br><br>
                <a class="botao" href="#">Cadastrar</a><br>
        </form>
    </section>
</body>
</html>
